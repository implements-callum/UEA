    <script src="JS/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="Assets/favicon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
  </head>
  <body>
  <!-- Visible page content -->
    <div class="first">
      <nav>
        <ul id="menu">
          <li><a class="nav" href="contact.html">CONTACT</a></li>
          <li><a class="nav" href="about.html">ABOUT</a></li>
          <li><a class="nav" href="services.html">SERVICES</a></li>

          <li><a href="index.html"><img src="Assets/favicon.PNG" alt="HOME" class="icon"></a></li>
        </ul>
      </nav>
      <a href="index.html"><img src="Assets/favicon.PNG" alt="HOME" class="iconMobile"></a>
      <div class="ham" onclick="hamCross(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <section>
        <h2 class="title">Reservations</h2>
        <script src="JS/contact.js"></script>
        <fieldset class="contact">
          <legend>CONTACT</legend>
          <!-- Creates a form for elements to be included in. Fieldset/Legend create a box round the form -->
          <form name="formCheck" onsubmit="return validateForm()" method="post">
            <select class="puts" name="Amount">
              <option value="">*Choose an option</option>
              <option value="corporate booking">corporate booking</option>
              <option value="4 people">4 people</option>
              <option value="3 people">3 people</option>
              <option value="2 people">2 people</option>
              <option value="1 people">1 people</option>
            </select><br>
            <input type="text" name="Forename" class="puts" placeholder="*Forename"><br>
            <input type="text" name="Surname" class="puts" placeholder="*Surename"><br>
            <input type="email" name="Email" class="puts" placeholder="*Email"><br>
            <input type="text" class="puts" placeholder="Mobile Number"><br>
            <textarea id="shrink" name="Message" rows="4" cols="40" class="puts" placeholder="*Message"></textarea><br>
            <button id="send">SEND</button>
          </form>
        </fieldset>
      </section>
    </div>
    <!-- Footer for the webpage -->
    <footer class="feet">
      <small><em>lochinn.com &copy; 2019 | 07903 839242</em></small>
    </footer>
  </body>
